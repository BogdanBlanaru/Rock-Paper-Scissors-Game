<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="Rock-Paper-Scissors.css" />
		<title>Rock-Paper-Scissors Game</title>
	</head>
	<body>
		<div class="main">
			<button class="newGame">New Game</button>
			<div class="player1">
				<div class="score_total">Score PLAYER 1</div>
				<div class="number_player">0</div>
				<div class="score_player">SCORE</div>
				<div class="scorenowplayer">0</div>
			</div>
			<div class="computer">
				<div class="score_totalCPU">Score CPU</div>
				<div class="number_computer">0</div>
				<div class="score_computer">SCORE</div>
				<div class="scorenowcomputer">0</div>
			</div>
			<div class="stone"><img src="stone.jpg" alt="stone" /></div>
			<div class="paper"><img src="paper.jpg" alt="paper" /></div>
			<div class="scissors"><img src="scissors.jpg" alt="scissors" /></div>
			<div class="result hidden"></div>
		</div>
		<div class="winner hidden">
			<button class="closebtn">&times;</button>
			<h1 class="paragraf">You won!</h1>
		</div>
		<script src="Rock-Paper-Scissors.js"></script>
	</body>
</html>
